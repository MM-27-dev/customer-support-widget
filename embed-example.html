<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Customer Support Chat Widget</title>
</head>
<body>
  <!-- 1. Add a container where the widget will mount -->
  <div id="my-chatbot"></div>

  <!-- 2. Add the CDN script and mount the widget with your client ID -->
  <script src="https://cdn.jsdelivr.net/gh/MM-27-dev/customer0-support-cdn@master/abcd.js"></script>
  <script>
    // Replace 'YOUR_CLIENT_ID' with your actual client key
    window.mountCustomerSupportChatbot(document.getElementById('my-chatbot'), 'e89fbf69-da82-4a91-89f6-a347232d6cce');
  </script>
</body>
</html>
